    .hero-grid { display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 28px; align-items: center; }
    h1 { font-size: clamp(28px, 4vw, 48px); line-height: 1.1; margin: 0 0 12px; }
    .lead { font-size: clamp(16px, 2vw, 18px); color: var(--muted); margin: 0 0 24px; }
    .hero-card { background: #fff; border: 1px solid rgba(0,0,0,0.06); border-radius: 16px; padding: 16px; box-shadow: 0 6px 24px rgba(0,0,0,0.06); }

    .frame iframe { width: 100%; height: 100%; border: 0; display: block; }

    /* On-screen D-pad overlay */
    .dpad {
      position: absolute;
      left: 16px;
      bottom: 16px;
      width: 124px;
      height: 124px;
      z-index: 5;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-areas:
        ". up ."
        "left . right"
        ". down .";
      gap: 8px;
      pointer-events: none; /* let only buttons catch events */
      touch-action: none;
    }
    .dpad::before {
      content: "";
      position: absolute;
      inset: -6px;
      border-radius: 999px;
      background: rgba(17, 24, 39, 0.45);
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
    }
    .dpad-btn {
      pointer-events: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.22);
      color: #fff;
      background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.06));
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      user-select: none;
      -webkit-user-select: none;
      outline: none;
      cursor: pointer;
      backdrop-filter: blur(2px);
      transition: transform 0.05s ease, background 0.15s ease;
    }
    .dpad-btn:active,
    .dpad-btn.is-pressed {
      transform: translateY(1px);
      background: linear-gradient(180deg, rgba(255,255,255,0.24), rgba(255,255,255,0.10));
    }
    .dpad-up { grid-area: up; }
    .dpad-left { grid-area: left; }
    .dpad-right { grid-area: right; }
    .dpad-down { grid-area: down; }
    .dpad-btn span { font-size: 20px; line-height: 1; }

    @media (max-width: 900px) {
      .dpad { left: 12px; bottom: 12px; width: 148px; height: 148px; gap: 10px; }
      .dpad-btn span { font-size: 22px; }
    }

    /* Booking section: popup trigger UI */

    .footer { padding: 28px 0 40px; color: #6b7280; font-size: 14px; text-align: center; }

    @media (max-width: 900px) {

      .cta { justify-content: center; flex-wrap: wrap; }
      .nav { padding: 16px 0; }
    }
  </style>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    

    (function setupDpadControls() {
      const tourFrame = document.querySelector('#tour .frame');
      if (!tourFrame) return;
      const iframe = tourFrame.querySelector('iframe');
      const dpad = tourFrame.querySelector('.dpad');
      if (!iframe || !dpad) return;

      // Hide dpad if iframe is clearly cross-origin (cannot access contentWindow.document)
      try {
        const doc = iframe.contentWindow && iframe.contentWindow.document;
        void(doc);
      } catch (e) {
        dpad.style.display = 'none';
        return;
      }

      const directionToKey = {
        up: 'ArrowUp',
        down: 'ArrowDown',
        left: 'ArrowLeft',
        right: 'ArrowRight'
      };
      const keyToCode = {
        ArrowUp: 38,
        ArrowDown: 40,
        ArrowLeft: 37,
        ArrowRight: 39
      };

      function focusShowcase() {
        try { iframe.focus(); } catch (e) {}
        try { iframe.contentWindow && iframe.contentWindow.focus && iframe.contentWindow.focus(); } catch (e) {}
      }

      function createKeyboardEvent(type, key, isRepeat = false) {
        const code = key;
        const keyCode = keyToCode[key] || 0;
        const event = new KeyboardEvent(type, {
          key,
          code,
          keyCode,
          which: keyCode,
          bubbles: true,
          cancelable: true,
          composed: true,
          repeat: !!isRepeat,
          view: iframe.contentWindow || window
        });
        // Ensure legacy properties are readable in all browsers
        try {
          Object.defineProperty(event, 'keyCode', { get: () => keyCode });
          Object.defineProperty(event, 'which', { get: () => keyCode });
        } catch (e) {}
        return event;
      }

      function dispatchToIframe(event) {
        let dispatched = false;
        try {
          if (iframe.contentWindow) {
            iframe.contentWindow.dispatchEvent(event);
            dispatched = true;
            try { iframe.contentWindow.document && iframe.contentWindow.document.dispatchEvent(event); } catch (e) {}
          }
        } catch (e) {}
        // Fallback attempts if direct dispatch is blocked
        if (!dispatched) {
          try { window.dispatchEvent(event); } catch (e) {}
          try { document.dispatchEvent(event); } catch (e) {}
          try { iframe.contentWindow && iframe.contentWindow.postMessage({ __dpad: true, t: event.type, k: event.key }, '*'); } catch (e) {}
        }
      }

      const activeIntervalsByDir = new Map();

      function startSending(dir) {
        const key = directionToKey[dir];
        if (!key) return;
        stopSending(dir);
        focusShowcase();
        const downEvent = createKeyboardEvent('keydown', key, false);
        dispatchToIframe(downEvent);
        // send a keypress for character-like keys to mimic real input cycles
        if (/^(Key|Digit)/.test(key) === false && /^[A-Za-z0-9 ]$/.test(key) === false) {
          // Arrows or control keys: no keypress
        } else {
          try { dispatchToIframe(new KeyboardEvent('keypress', { key, bubbles: true, cancelable: true, composed: true, view: iframe.contentWindow || window })); } catch (e) {}
        }
        const intervalId = setInterval(() => {
          const repeatEvent = createKeyboardEvent('keydown', key, true);
          dispatchToIframe(repeatEvent);
        }, 70);
        activeIntervalsByDir.set(dir, intervalId);
      }

      function stopSending(dir) {
        const existing = activeIntervalsByDir.get(dir);
        if (existing) {
          clearInterval(existing);
          activeIntervalsByDir.delete(dir);
        }
        const key = directionToKey[dir];
        if (key) {
          const upEvent = createKeyboardEvent('keyup', key);
          dispatchToIframe(upEvent);
        }
      }

      function attachButton(button) {
        const dir = button.getAttribute('data-dir');
        if (!dir) return;
        button.addEventListener('pointerdown', (e) => {
          e.preventDefault();
          try { button.setPointerCapture(e.pointerId); } catch (err) {}
          button.classList.add('is-pressed');
          startSending(dir);
        });
        const end = (e) => {
          e.preventDefault();
          button.classList.remove('is-pressed');
          stopSending(dir);
        };
        button.addEventListener('pointerup', end);
        button.addEventListener('pointercancel', end);
        button.addEventListener('pointerleave', (e) => {
          if (!activeIntervalsByDir.has(dir)) return;
          end(e);
        });
      }

      dpad.querySelectorAll('.dpad-btn').forEach(attachButton);

      window.addEventListener('blur', () => {
        ['up','down','left','right'].forEach(stopSending);
      });
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState !== 'visible') {
          ['up','down','left','right'].forEach(stopSending);
        }
      });
    })();

    
  </script>
